    <form action="#" id="sample">
      <h1 class="form-name">Form Name</h1>

      <div id="name" class="form-input-group">

<!-- This Part is for Script---------------------------------  -->

    </form>
<script type="text/babel">

    const encode = (data) => {
      return Object.keys(data)
          .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
          .join("&");
    }
  
    class ContactForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = { name: "", email: "", Github: "" };
      }
  
      /* Hereâ€™s the juicy bit for posting the form submission */
  
      handleSubmit = e => {
        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: encode({ "form-name": "contact", ...this.state })
        })
          .then(() => alert("Success!"))
          .catch(error => alert(error));
  
        e.preventDefault();
      };
  
      handleChange = e => this.setState({ [e.target.name]: e.target.value });
  
      render() {
        const { name, email, github,stream,languages,framework } = this.state;
        return (
          <form onSubmit={this.handleSubmit}>
            <p>
              <label>
                Your Name: <input type="text" name="name" value={name} onChange={this.handleChange} />
              </label>
            </p>
            <p>
              <label>
                Your Email: <input type="email" name="email" value={email} onChange={this.handleChange} />
              </label>
            </p>
            <p>
              <label>
               Your Github: <textarea name="github profile id" value={github} onChange={this.handleChange} />
              </label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
        );
      }
    }
  
    ReactDOM.render(<ContactForm />, document.getElementById("root"));
  
  </script>
